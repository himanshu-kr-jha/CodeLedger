<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Updater</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 380px;
            height: auto;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-slate-50 p-4">

    <!-- Main View -->
    <div id="mainView">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-lg font-semibold text-slate-800">Add to Sheet</h1>
            <button id="settingsBtn" class="text-slate-500 hover:text-slate-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </div>

        <div class="space-y-3">
            <div>
                <label for="statusInput" class="text-sm font-medium text-slate-700">Status</label>
                <input type="text" id="statusInput"
                    class="mt-1 w-full px-3 py-2 text-sm bg-white border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="remarksInput" class="text-sm font-medium text-slate-700">Remarks</label>
                <textarea id="remarksInput" rows="2"
                    class="mt-1 w-full px-3 py-2 text-sm bg-white border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="starredInput"
                    class="h-4 w-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                <label for="starredInput" class="ml-2 block text-sm text-slate-800">Starred</label>
            </div>
        </div>

        <button id="updateSheetBtn"
            class="mt-4 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 shadow-sm disabled:bg-slate-400">
            Update Sheet
        </button>
        <div id="status" class="text-center text-sm text-slate-600 pt-2 h-5"></div>
    </div>

    <!-- Settings View -->
    <div id="settingsView" class="hidden">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-lg font-semibold text-slate-800">Settings</h1>
            <button id="closeSettingsBtn" class="text-slate-500 hover:text-slate-700">&times;</button>
        </div>
        <div class="space-y-2">
            <label for="sheetUrl" class="text-sm font-medium text-slate-700">Google Sheet URL</label>
            <input type="url" id="sheetUrl" placeholder="https://docs.google.com/spreadsheets/d/..."
                class="w-full px-3 py-2 text-sm bg-white border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button id="saveSettingsBtn"
            class="mt-4 w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Save
        </button>
        <div id="settingsStatus" class="text-center text-sm text-slate-600 pt-2 h-5"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
